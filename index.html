<!DOCTYPE html>
<html
  lang="zh"
  class="w-full h-full select-none pixelated-rendering overflow-hidden"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <title>Treasure &#9733; Hunter</title>
  </head>
  <body style="display: none" class="w-full h-full bg-th-black">
    <!-- treasure-hunter -->
    <div
      id="loading"
      class="absolute inset-0 z-[9999] flex justify-center items-center text-th-white bg-th-black"
    >
      <div class="th-icon-module text-6xl flex-col">
        <i class="th-icon-ref bg-nether_star w-32 h-32 m-0"></i>
        <div class="mt-10 text-center">Treasure Hunter</div>
      </div>
      <div class="absolute bottom-10 text-3xl opacity-75">点击任意处继续</div>
    </div>
    <div id="root" class="w-full h-full relative">
      <div id="auth-module" class="th-modal-space hidden">
        <div class="th-auth-modal">
          <div id="is-login" class="hidden">
            <div class="text-5xl text-center m-auto mb-8 text-th-white">
              你想使用的名称是？
            </div>
            <label>
              <input
                id="auth-input"
                class="th-auth-input"
                type="text"
                maxlength="15"
              />
            </label>
            <div id="auth-tip" class="th-auth-tip"></div>
            <button id="auth-confirm" class="th-auth-confirm">我决定了</button>
          </div>
          <div id="welcome-bar" class="hidden">
            <h1 class="text-3xl text-center m-auto text-th-white"></h1>
          </div>
        </div>
      </div>
      <!-- main page -->
      <div
        id="home-scene"
        class="hidden absolute inset-0 text-th-white text-2xl"
      >
        <!-- account status bar -->
        <div id="profile-module" class="th-profile-module">
          <div class="th-icon-module">
            <i class="bg-writable_book th-icon-ref"></i>
            <div class="cursor-pointer flex items-center">
              <div id="profile-name" class="text-3xl"></div>
              <div id="profile-levels" class="text-2xl pl-4 opacity-75"></div>
            </div>
          </div>
          <div class="flex">
            <div id="bal-copper-ingot" class="th-icon-module">
              <i class="th-icon-ref bg-copper_ingot"></i>
              <div></div>
            </div>
            <div id="bal-iron-ingot" class="pl-6 th-icon-module">
              <i class="th-icon-ref bg-iron_ingot"></i>
              <div></div>
            </div>
            <div id="bal-gold-ingot" class="pl-6 th-icon-module">
              <i class="th-icon-ref bg-gold_ingot"></i>
              <div></div>
            </div>
          </div>
        </div>
        <!-- controls -->
        <div class="flex justify-end absolute top-16 inset-x-0 p-4">
          <div class="th-icon-module flex-col">
            <i
              id="settings-open-btn"
              class="th-icon-ref bg-comparator m-0 cursor-pointer"
            ></i>
            <div class="text-xl opacity-75 pt-1">游戏设置</div>
          </div>
          <div class="th-icon-module flex-col ml-4">
            <i
              id="home-start"
              class="th-icon-ref bg-emerald m-0 cursor-pointer"
            ></i>
            <div class="text-xl opacity-75 pt-1">开始游戏</div>
          </div>
        </div>
      </div>
      <!-- game area -->
      <div id="chunk-scene" class="th-chunk-scene hidden">
        <!-- difficulty -->
        <div
          id="diff-module"
          class="text-4xl absolute inset-x-0 text-center top-24"
        ></div>
        <div
          id="ticks-module"
          class="text-th-warn text-3xl absolute inset-x-0 top-48 text-center"
        ></div>
        <!-- summon entities -->
        <div id="entities-container"></div>
      </div>
    </div>
    <div id="ending-module" class="th-modal-space hidden">
      <div class="absolute inset-0 bg-th-dark"></div>
      <div class="th-modal">
        <div class="flex justify-between h-full">
          <div
            id="ending-rate"
            class="text-th-info text-8xl flex items-center pl-10"
          >
            <span></span>
          </div>
          <div id="ending-stat">
            <h1 class="text-th-warn text-4xl mb-6">统计</h1>
            <!-- statistics show -->
            <div></div>
          </div>
          <div id="ending-reward">
            <h2 class="text-th-warn text-4xl mb-6">结束奖励</h2>
            <!-- reward list -->
            <div></div>
          </div>
        </div>
        <div class="text-center text-3xl">
          <button type="button" id="return-lobby">返回主页面</button>
        </div>
      </div>
    </div>
    <div id="personal-module" class="th-modal-space hidden">
      <div class="absolute inset-0 bg-th-dark"></div>
      <div class="th-modal">
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <div id="personal-name" class="text-3xl"></div>
            <div id="personal-levels" class="text-2xl pl-4 opacity-75"></div>
          </div>
          <i id="personal-close" class="th-modal-cancel-btn"></i>
        </div>
        <div>
          <div id="personal-bal-copper-ingot" class="th-icon-module">
            <i class="th-icon-ref bg-copper_ingot w-10 h-10" title="铜锭"></i>
            <div></div>
          </div>
          <div id="personal-bal-iron-ingot" class="th-icon-module">
            <i class="th-icon-ref bg-iron_ingot w-10 h-10" title="铁锭"></i>
            <div></div>
          </div>
          <div id="personal-bal-gold-ingot" class="th-icon-module">
            <i class="th-icon-ref bg-gold_ingot w-10 h-10" title="金锭"></i>
            <div></div>
          </div>
          <div id="personal-break-chars" class="th-icon-module">
            <i
              class="th-icon-ref bg-paper w-10 h-10"
              title="累计破坏的字符个数"
            ></i>
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <div id="settings-module" class="th-modal-space hidden">
      <div class="absolute inset-0 bg-th-dark"></div>
      <div class="th-modal justify-start">
        <div class="flex justify-between items-center">
          <div class="text-3xl flex items-end">
            <span>游戏设置</span
            ><span class="pl-2 opacity-75 text-xl">更改将在关闭后生效</span>
          </div>
          <i id="settings-close-btn" class="th-modal-cancel-btn"></i>
        </div>
        <div class="text-2xl flex items-center pl-3 pt-3">
          <label for="resolution-option" class="mr-4"></label>
          <input
            id="resolution-option"
            class="w-64"
            type="range"
            min="8"
            max="30"
            step="1"
          />
        </div>
      </div>
    </div>
    <div id="stage-select-module" class="th-modal-space hidden">
      <div class="absolute inset-0 bg-th-dark"></div>
      <div class="th-modal h-144">
        <div class="flex flex-col overflow-hidden">
          <div class="text-3xl flex items-end">
            <span>难度选择</span
            ><span class="pl-2 opacity-75 text-xl"
              >难度系数越高，获得的奖励越好。</span
            >
          </div>
          <div
            id="stages-selector"
            class="flex flex-col h-[19.8rem] overflow-x-hidden overflow-y-scroll mr-[-20px] pr-[3px]"
          ></div>
        </div>
        <div class="flex flex-col items-center">
          <div class="text-2xl mb-4">
            难度系数：<span id="degree-levels" class="text-th-warn">0</span>
          </div>
          <div class="flex">
            <div class="th-icon-module flex-col">
              <i id="stage-ok-btn" class="th-modal-ok-btn"></i>
              <div class="text-xl opacity-75 pt-1">选好了</div>
            </div>
            <div class="th-icon-module flex-col ml-8">
              <i id="stage-cancel-btn" class="th-modal-cancel-btn"></i>
              <div class="text-xl opacity-75 pt-1">再等等</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
