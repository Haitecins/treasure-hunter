<!DOCTYPE html>
<html
  lang="zh"
  class="w-full h-full select-none pixelated-rendering overflow-hidden"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="/src/assets/icons/favicon.ico" />
    <title>Treasure &#9733; Hunter</title>
  </head>
  <body style="display: none" class="w-full h-full bg-th-black">
    <div id="root" class="w-full h-full relative">
      <div id="auth-modal" class="th-auth-modal">
        <div id="is-login">
          <div class="text-5xl text-center m-auto mb-8 text-th-white">
            你想使用的名称是？
          </div>
          <label>
            <input
              id="auth-input"
              class="th-auth-input"
              type="text"
              maxlength="15"
            />
          </label>
          <div id="auth-tip" class="th-auth-tip"></div>
          <button id="auth-confirm" class="th-auth-confirm">我决定了</button>
        </div>
        <div id="welcome-bar" class="hidden">
          <h1 class="text-3xl text-center m-auto text-th-white"></h1>
        </div>
      </div>
      <!-- main page -->
      <div
        id="home-modal"
        class="hidden absolute inset-0 text-th-white text-2xl"
      >
        <!-- personal status bar -->
        <div id="personal-modal" class="th-personal-modal">
          <div id="account-info" class="flex text-3xl"></div>
          <div class="flex">
            <div id="bal-copper-ingot" class="th-bal-modal">
              <i class="th-bal-icon bg-bal-copper-ingot"></i>
              <div></div>
            </div>
            <div id="bal-iron-ingot" class="th-bal-modal">
              <i class="th-bal-icon bg-bal-iron-ingot"></i>
              <div></div>
            </div>
            <div id="bal-gold-ingot" class="th-bal-modal">
              <i class="th-bal-icon bg-bal-gold-ingot"></i>
              <div></div>
            </div>
          </div>
        </div>
        <!-- start game button -->
        <div class="absolute right-0 bottom-0">
          <button id="home-start" class="text-2xl">开始游戏</button>
        </div>
      </div>
      <!-- game area -->
      <div id="chunk-modal" class="th-chunk-modal hidden">
        <!-- difficulty -->
        <div
          id="diff-modal"
          class="text-4xl absolute inset-x-0 text-center top-24"
        >
          <span class="text-th-info">简单</span>难度 <span>Lv.1</span>
        </div>
        <div
          id="ticks-modal"
          class="text-th-warn text-3xl absolute inset-x-0 top-48 text-center"
        ></div>
        <!-- summon entities -->
        <div id="summon-entities"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
